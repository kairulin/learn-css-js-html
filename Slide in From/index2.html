<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <h1>SLIDE IN FROM</h1>
    <div class="top" style="--sif-delay:250ms">
        <span>[slide-in-from="top"]</span>
    </div>
    <div class="left" style="--sif-delay:500ms">
        <span>[slide-in-from="left"]</span>
    </div>
    <div class="right" style="--sif-delay:750ms">
        <span>[slide-in-from="right"]</span>
    </div>
    <div class="bottom" style="--sif-delay:1000ms">
        <span>[slide-in-from="bottom"]</span>
    </div>
    <div class="top-left" style="--sif-delay:1250ms">
        <span>[slide-in-from="top-left"]</span>
    </div>
    <div class="top-right" style="--sif-delay:1500ms">
        <span>[slide-in-from="top-right"]</span>
    </div>
    <div class="bottom-left" style="--sif-delay:1750ms">
        <span>[slide-in-from="bottom-left"]</span>
    </div>
    <div class="bottom-right" style="--sif-delay:2000ms">
        <span>[slide-in-from="bottom-right"]</span>
    </div>
</body>
</html>
